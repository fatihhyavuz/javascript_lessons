<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    
    <input type="number" id="txtprice" placeholder="type the price">
    <button onclick="setprice()">calculate</button>

    <h2 id="result"></h2>

    <script>

  function setprice(){
  const txtprice =   document.querySelector("#txtprice")
let result = txtprice.value;
  if(result>500){

    result -= result * 15 /100

  }

  document.querySelector("#result").innerHTML = `${result}$`
  }

    </script>
</body>
</html>
